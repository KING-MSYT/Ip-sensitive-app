<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Sensitivity Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2em;
      color: #00ffd5;
    }

    #ip, #device {
      margin: 10px 0;
      font-size: 1.1em;
    }

    .sensitivity-group {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px #00ffd5;
    }

    .sensitivity-item {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 1em;
    }

    .bar-container {
      background: #333;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      width: 60%;
      margin-left: 10px;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      width: 0%;
      transition: width 2s ease;
    }
  </style>
</head>
<body>
  <h1>üî• Free Fire Sensitivity Analyzer</h1>
  <div id="ip">IP: Loading...</div>
  <div id="device">Detecting device...</div>

  <div class="sensitivity-group" id="sensitivity-panel">
    <h2>Sensitivity Settings</h2>

    <div class="sensitivity-item">
      <span>General</span>
      <div class="bar-container"><div class="bar-fill" id="bar-general"></div></div>
    </div>
    <div class="sensitivity-item">
      <span>Red Dot</span>
      <div class="bar-container"><div class="bar-fill" id="bar-reddot"></div></div>
    </div>
    <div class="sensitivity-item">
      <span>2x Scope</span>
      <div class="bar-container"><div class="bar-fill" id="bar-2x"></div></div>
    </div>
    <div class="sensitivity-item">
      <span>4x Scope</span>
      <div class="bar-container"><div class="bar-fill" id="bar-4x"></div></div>
    </div>
    <div class="sensitivity-item">
      <span>Sniper Scope</span>
      <div class="bar-container"><div class="bar-fill" id="bar-sniper"></div></div>
    </div>
    <div class="sensitivity-item">
      <span>Free Look</span>
      <div class="bar-container"><div class="bar-fill" id="bar-look"></div></div>
    </div>
  </div>

<script>
  function detectDeviceAndSetSensitivity() {
    const ua = navigator.userAgent;
    console.log("UserAgent =>", ua); // üîç Debug print

    let brand = "Unknown";
    let model = "Unknown";

    if (/Android/.test(ua)) {
      const match = ua.match(/\((.*?)\)/);
      if (match && match[1]) {
        const parts = match[1].split(';');
        console.log("UA parts:", parts); // üîç Debug

        // Try common locations
        for (let part of parts) {
          part = part.trim();
          if (/SM-|RMX|CPH|M200|Redmi|MI|V\d{4}|Poco/i.test(part)) {
            model = part;
            break;
          }
        }

        if (model === "Unknown" && parts.length >= 4) {
          model = parts[parts.length - 1].trim();
        }
      }
    } else if (/iPhone/.test(ua)) {
      brand = "Apple";
      model = "iPhone";
    }

    // Map model prefix to brand
    const modelMap = {
      "SM-": "Samsung",
      "RMX": "Realme",
      "CPH": "Oppo",
      "M200": "Xiaomi",
      "MI": "Xiaomi",
      "Redmi": "Xiaomi",
      "V": "Vivo",
      "Poco": "Poco",
      "iPhone": "Apple"
    };

    for (const prefix in modelMap) {
      if (model.startsWith(prefix)) {
        brand = modelMap[prefix];
        break;
      }
    }

    document.getElementById("device").textContent = `Device: ${brand} ${model}`;
    console.log(`Detected => ${brand} ${model}`); // üîç Debug

    // --- Sensitivity setup same as before ---
    const presetMap = {
      samsung: { general: 95, reddot: 90, x2: 85, x4: 75, sniper: 70, freelook: 80 },
      xiaomi:  { general: 100, reddot: 97, x2: 93, x4: 85, sniper: 80, freelook: 90 },
      realme:  { general: 92, reddot: 89, x2: 84, x4: 78, sniper: 74, freelook: 85 },
      vivo:    { general: 92, reddot: 89, x2: 84, x4: 78, sniper: 74, freelook: 85 },
      apple:   { general: 85, reddot: 80, x2: 75, x4: 70, sniper: 65, freelook: 70 },
      default: { general: 100, reddot: 100, x2: 100, x4: 100, sniper: 100, freelook: 100 }
    };

    const lowerBrand = brand.toLowerCase();
    const preset = presetMap[lowerBrand] || presetMap.default;

    const bars = {
      general: "bar-general",
      reddot: "bar-reddot",
      x2: "bar-2x",
      x4: "bar-4x",
      sniper: "bar-sniper",
      freelook: "bar-look"
    };

    for (const key in bars) {
      const bar = document.getElementById(bars[key]);
      bar.style.width = preset[key] + "%";
    }
  }

  detectDeviceAndSetSensitivity();
</script>
</body>
</html>
